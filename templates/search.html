{%- extends 'base.html' -%}

{%- block title-%}過去記事を探す - 書き置き場{%- endblock -%}

{%- block content -%}
<div>
    <div>
        <h1 class="uk-text-lead">過去記事を探す</h1>
    </div>

    <div class="uk-padding-small uk-background-default">
        <h2 style="font-size: 18px;">タグを選択する</h2>

        <p style="overflow-wrap: break-word">
            {%- for tag in tag_list -%}
            <span style="margin: 8px">
                <label style="white-space: nowrap">
                    <input type="checkbox" name="tag" value="{{ tag }}" class="tag uk-checkbox" /> {{ tag }}
                </label>
            </span>
            {%- endfor -%}
        </p>
    </div>

    <hr />

    <div class="uk-margin-top">
        <h2 style="font-size: 18px;">該当記事</h2>

        <div id="article_list">
            <div class="uk-text-center">
                検索すると記事が表示されます。
            </div>
        </div>
    </div>
</div>
{%- endblock -%}
